
{% extends "base.html" %}

{% block title %}Ошибка{% endblock %}

{% block content %}
<div class="container">
    <div class="card-box">
        <h1>Ошибка {{ error.code }}</h1>
        <p>{{ error.description }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">Вернуться на главную</a>
    </div>
</div>
{% endblock %}
